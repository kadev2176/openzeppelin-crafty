<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crafty</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- SSK -->
    <link href="css/social-share-kit.css" rel="stylesheet">
    <!-- Toastr -->
    <link href="css/toastr.min.css" rel="stylesheet"/>

    <!-- Custom CCS -->
    <link href="css/index.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Content -->
    <div class="container">
      <div class="row">
        <div class="col" style="text-align: center">
          <h1>Crafty.eth</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col">
              <h4><b>Inventory</b></h4>
              <div class="row">
                <div class="col" id="basic-item-inv">
                  <h6>Basics</h6>
                </div>
              </div>
              <div class="row">
                <div class="col" id="adv-item-inv">
                  <h6>Advanced</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h6>Last block: <span id="last-block"></span></h6>
            </div>
          </div>
        </div>
        <div class ="col-4">
          <div class="row">
            <div class="col" style="text-align: center">
              <h4><b>Actions</b></h4>
              <div class="row">
                <div class="col" id="mine-actions">
                  <h6>Mine</h6>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <hr width=30% size=5>
                </div>
              </div>
              <div class="row">
                <div class="col" id="craft-actions">
                  <h6>Craft</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class ="col-4">
          <div class="row">
            <div class="col" style="text-align: right">
              <h4><b>Recipes</b></h4>
              <div class="row">
                <div class="col" id="recipes">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr width=90% size=5>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h6>Ethereum account: <b><span id="user-account"></span></b></h6>
          <h6>Network: <b><span id="network"></span></b></h6>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a href="https://github.com/nventuro/crafty" class="ssk ssk-icon ssk-lg ssk-github float-right"></a>
          <a id="using-metamask" href="https://metamask.io/" class="float-right" style="display: none;">
            <img src="images/metamask-dark.png" style="height: 32px">
          </a>
        </div>
      </div>
    </div>
    <!-- Error modal dialog -->
    <div class="modal fade" id="modal-dialog" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
           <div class="modal-body" id="modal-body">
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery (must be loaded before Bootstrap's JavaScript plugins) -->
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/lib/bootstrap.min.js"></script>
    <!-- web3 -->
    <script src="js/lib/web3.min.js"></script>
    <!-- Truffle contract -->
    <script src="js/lib/truffle-contract.min.js"></script>
    <!-- Moment -->
    <script src="js/lib/moment.min.js"></script>
    <!-- Toastr -->
    <script src="js/lib/toastr.min.js"></script>
    <!-- Custom JS -->
    <script src="js/layout.js"> </script>
    <script src="js/app.js"> </script>
  </body>
</html>
