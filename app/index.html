<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crafty</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- SSK -->
    <link href="css/social-share-kit.css" rel="stylesheet">

    <!-- Custom CCS -->
    <style>
      html, body {
        height: 100%;
        background-color: rgb(190, 190, 190);
      }
      h1 {
        color: rgb(70, 70, 70);
        font-weight: bold;
      }
      li.first-letter {
        text-transform: capitalize;
      }
      .modal {
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      }
      .list-group-item-action {
        background-color: rgb(220, 220, 220);
        max-width: 40%;
        padding: 3px 10px;
      }
    </style>
  </head>
  <body>
    <!-- Content -->
    <div class="container">
      <div class="row">
        <div class="col" style="text-align: center">
          <h1>Crafty.eth</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col" id="inventory">
              <h4>Inventory:</h4>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h6>Last block: <span id="last-block"></span></h6>
            </div>
          </div>
        </div>
        <div class="col" id="actions">
          <h4>Actions:</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr width=90% size=5>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h6>Ethereum account: <b><span id="user-account"></span></b></h6>
          <h6>Network: <b><span id="network"></span></b></h6>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a href="https://github.com/nventuro/crafty" class="ssk ssk-icon ssk-lg ssk-github float-right"></a>
          <a id="using-metamask" href="https://metamask.io/" class="float-right" style="display: none;"">
            <img src="assets/metamask-dark.png" style="height: 32px">
          </a>
        </div>
      </div>
    </div>
    <!-- Error modal dialog -->
    <div class="modal fade" id="modal-dialog" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
           <div class="modal-body" id="modal-body">
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery (must be loaded before Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- web3 -->
    <script src="js/web3.min.js"></script>
    <!-- Truffle contract -->
    <script src="js/truffle-contract.min.js"></script>
    <!-- Moment -->
    <script src="js/moment.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"> </script>
  </body>
</html>
